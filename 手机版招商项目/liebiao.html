		<script type="text/javascript">
	        function browserRedirect() {
	            var sUserAgent = navigator.userAgent.toLowerCase();
	            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
	            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
	            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	            var bIsAndroid = sUserAgent.match(/android/i) == "android";
	            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
					return "BP_MOBILE";
	            } else {
					return "BP_PC";
	            }
	        }
	        var platformSource = browserRedirect();
			//location.href="liebiao.html?rid=6;
			var acountType = sessionStorage.acountType;
			var oHref = location.href;
			oHref = oHref + "&acountType=" + acountType;
			console.log( oHref );
			function UrlSearch() {
			   var name,value; 
			   var str=oHref ; //取得整个地址栏
			   var num=str.indexOf("?") 
			   str=str.substr(num+1); //取得所有参数   
			   var arr=str.split("&"); //各个参数放到数组里
			   for(var i=0;i < arr.length;i++){ 
				   num=arr[i].indexOf("="); 
				   if(num>0){ 
					   name=arr[i].substring(0,num);
					   value=arr[i].substr(num+1);
					   this[name] = decodeURI(value); 
			       } 
			    } 
			 } 
			 var Request=new UrlSearch(); 
			 var oChange = Request.rid;  // 推荐id
			 var oData={rid:oChange};
			 getAjax( "r=opportunity/get" , oData , getSuccess , getDefault );
			 function getSuccess(data){
			 	console.log(data);
			 	if ( data.code == 0 ) {     //0 数据获取成功
			 		limitData(data);   //渲染基本的信息   下拉菜单 
				 	var oYNcreat = data.data.createAble;   //检查是否可以创建
				 	if (  oYNcreat == 0 ) {    // 0- 不可以创建    1 - 可以创建
				 		$(".oZhengZe").hide();   //有详细信息的时候隐藏创建商机按钮；
				 		//获取详情并且渲染
				 		$(".oSpace input").attr("readonly","readonly");
						$(".oStudio input").attr("readonly","readonly");
						$("select").attr("disabled","disabled");
				 		var oINfo = data.data.oppList;
				 		for ( var i=0;i<oINfo.length; i++  ) {
				 			if ( oINfo[i].type == "Studio" ) {
				 				$(".oStudio").show();
				 				$(".oSpace").hide();
				 				$(".oStudioMenu").addClass("oColor").siblings().removeClass("oColor");
				 				$(".oStudio tr:eq(0) input").val( oINfo[i].reference.name );
							 	$(".oStudio tr:eq(1) input").val( oINfo[i].reference.tel );
							 	$(".oStudio tr:eq(2) input").val( oINfo[i].custom.name );
							 	$("#oSexStudio input[value="+oINfo[i].custom.sex+"]").attr("checked",true); 
							 	$(".oStudio tr:eq(4) input").val( oINfo[i].custom.tel );
							 	
							 	$("._customtypeStudio .text-input").val(oINfo[i].custom.type);
							 	$("._customtypeStudio .text-input").attr("readonly","readonly");
								$(".oStudio .needArea .text-input").val( oINfo[i].needSize );
								var oArea = $(".oStudio #needStreet option[data-value="+oINfo[i].opportunityArea+"]").val();
								$(".oStudio .needStreet .text-input").val( oArea );
								$(".oStudio .needMoney .text-input").val( oINfo[i].totalPrice );
								$(".oStudio .companyType .text-input").val( oINfo[i].custom.industryCategory );
								$(".oStudio .empolyerNum").val(oINfo[i].employeeNum);
								$(".oStudio .oSjQyinfo").val(oINfo[i].needArea);
								$(".oStudio .oForUseClass .text-input").val( oINfo[i].purpose );
				 			} else if ( oINfo[i].type == "Space" ){
				 				$(".oStudio").hide();
				 				$(".oSpace").show();
				 				$(".oSpaceMenu").addClass("oColor").siblings().removeClass("oColor");
				 				$(".oSpace tr:eq(0) input").val( oINfo[i].reference.name );
							 	$(".oSpace tr:eq(1) input").val( oINfo[i].reference.tel );
							 	$(".oSpace tr:eq(2) input").val( oINfo[i].custom.name );
							 	$(".oSpace tr:eq(3) input[value="+oINfo[i].custom.sex+"]").attr("checked",true); 
							 	$(".oSpace tr:eq(4) input").val( oINfo[i].custom.tel );
							 	$(".oSpace ._customtypeSpace .text-input").val( oINfo[i].custom.type );
								$(".oSpace .oNeedNumber").val( oINfo[i].stationNumber );
								$(".oSpace .needMoneySpace .text-input").val( oINfo[i].totalPrice );
								$(".needStreetSpace .text-input").val(oINfo[i].opportunityArea);
								var oSpaceArea = $("#needStreetSpace option[data-value="+oINfo[i].opportunityArea+"]").val();
								$(".needStreetSpace .text-input").val(oSpaceArea);
								$(".oSpace .companyTypeSpace .text-input").val( oINfo[i].custom.industryCategory );
								$(".oSpace .oSjQyinfo").val(oINfo[i].needArea);
				 			}
				 		}
				 	} else if (  oYNcreat == 1 ) {   //创建商机
				 		//渲染客户和推荐人的基本信息
					 	var oList = data.data;
					 	$("#oRid input").val( oList.cityName );
					 	$(".oSpace tr:eq(0) input").val( oList.reference.name );
					 	$(".oSpace tr:eq(0) td:eq(0)").attr("data-value",oList.reference.id);
					 	$(".oSpace tr:eq(1) input").val( oList.reference.tel );
					 	$(".oSpace tr:eq(2) input").val( oList.custom.name );
					 	$(".oSpace tr:eq(2) td:eq(0)").attr("data-value",oList.custom.id);
					 	$(".oSpace tr:eq(4) input").val( oList.custom.tel );
					 	
					 	$(".oStudio tr:eq(0) input").val( oList.reference.name );
					 	$(".oStudio tr:eq(0) td:eq(0)").attr("data-value",oList.reference.id);
					 	$(".oStudio tr:eq(1) input").val( oList.reference.tel );
					 	$(".oStudio tr:eq(2) input").val( oList.custom.name );
					 	$(".oStudio tr:eq(2) td:eq(0)").attr("data-value",oList.custom.id);
					 	$(".oStudio tr:eq(4) input").val( oList.custom.tel );
				 	}
			 
			 	} else{   // 数据获取不成功提示去跳转登录
			 		var oHref = location.href;
					location.href="loginfalse.html?oHref="+oHref;
			 	}
			 }
			 
			 //吧所有的下拉菜单渲染  实例化
			 function limitData(data){
			 	var oLimitData = data.data.limitData;
			 	var oUse = oLimitData.purposeList;  // 用途
			 	var oMoney = oLimitData.priceList;  // 价格区间
			 	var oAreaSize = oLimitData.sizeList;  // 面积
			 	var oComType = oLimitData.industryCategoryList;  // 企业类型
			 	var oArea = oLimitData.OpportunityAreaList;  // 需求地段
			 	$("#oForUse").append("<option>请选择</option>");
			 	for (var i=0;i<oUse.length;i++) {
			 		$("#oForUse").append("<option>"+oUse[i]+"</option>");
			 	}
			 	$("#needMoney").append("<option>请选择</option>");
			 	for (var i=0;i<oMoney.length;i++) {
			 		$("#needMoney").append("<option>"+oMoney[i]+"</option>");
			 	}
			 	$("#needMoneySpace").append("<option>请选择</option>");
			 	for (var i=0;i<oMoney.length;i++) {
			 		$("#needMoneySpace").append("<option>"+oMoney[i]+"</option>");
			 	}
			 	$("#needArea").append("<option>请选择</option>");
			 	for (var i=0;i<oAreaSize.length;i++) {
			 		$("#needArea").append("<option>"+oAreaSize[i]+"</option>");
			 	}
			 	$("#companyType").append("<option>请选择</option>");
			 	for (var i=0;i<oComType.length;i++) {
			 		$("#companyType").append("<option>"+oComType[i]+"</option>");
			 	}
			 	$("#needStreet").append("<option value='请选择' data-value=\"\">请选择</option>");
			 	for (var i=0;i<oArea.length;i++) {
			 		$("#needStreet").append("<option value="+oArea[i].name+" data-value="+oArea[i].id+" >"+oArea[i].name+"</option>");
			 	}
			 	$("#needStreetSpace").append("<option value='请选择' data-value=\"\">请选择</option>");
			 	for (var i=0;i<oArea.length;i++) {
			 		$("#needStreetSpace").append("<option value="+oArea[i].name+" data-value="+oArea[i].id+" >"+oArea[i].name+"</option>");
			 	}
			 	$("#companyTypeSpace").append("<option>请选择</option>");
			 	for (var i=0;i<oComType.length;i++) {
			 		$("#companyTypeSpace").append("<option>"+oComType[i]+"</option>");
			 	}
			 	$("#_customtypeSpace").comboSelect();
			 	$("#_customtypeStudio").comboSelect();
			 	$('#oForUse').comboSelect();
			 	$('#needMoney').comboSelect();
			 	$('#needMoneySpace').comboSelect();
			 	$('#needArea').comboSelect();
			 	$('#companyType').comboSelect();
			 	$('#needStreet').comboSelect();
			 	$('#needStreetSpace').comboSelect();
			 	$('#companyTypeSpace').comboSelect();
			 }
			 function getDefault(){}
			//创建新的商机
	 		$(".founder").click(function(){
	 			var cityName = $("#oRid input").val();
	 			var rid = oChange;
	 			//space
	 			var spaceReferenceName = $(".oSpace tr:eq(0) input").val();
	 			var spaceReferenceTel = $(".oSpace tr:eq(1) input").val();
	 			var spaceReferenceId = $(".oSpace tr:eq(0) td:eq(0)").data("value").toString();
	 			var spaceCustomName = $(".oSpace tr:eq(2) input").val();
	 			var	spaceCustomTel = $(".oSpace tr:eq(4) input").val();
	 			var	spaceCustomSex = $(".oSpace tr:eq(3) input:checked").val();  //性别
	 			var spaceCustomType = $(".oSpace ._customtypeSpace .text-input").val();
	 			var	spaceCustomId = $(".oSpace tr:eq(2) td:eq(0)").data("value").toString();
	 			var spaceNeedArea = $(".oSpace .needStreetSpace .text-input").val();  //商机区域信息
	 			spaceNeedArea = $(".oSpace #needStreetSpace option[value="+spaceNeedArea+"]").data("value");
	 			var spaceToatlPrice = $(".oSpace .needMoneySpace .text-input").val();
	 			var spaceStationNumber = $(".oSpace .oNeedNumber").val();      //工位需求数量
	 			var spaceIndustryCategory = $(".oSpace .companyTypeSpace .text-input").val();
	 			var spaceOpportunityArea = $(".oSpace .oSjQyinfo").val();      //需求地段
	 			
	 			//studio
	 			var studioReferenceName = $(".oStudio tr:eq(0) input").val();
	 			var studioReferenceTel = $(".oStudio tr:eq(1) input").val();
	 			var studioReferenceId = $(".oStudio tr:eq(0) td:eq(0)").data("value").toString();
	 			var studioCustomName = $(".oStudio tr:eq(2) input").val();
	 			var	studioCustomTel = $(".oStudio tr:eq(4) input").val();
	 			var	studioCustomSex = $(".oStudio tr:eq(3) input:checked").val();  //性别
	 			var studioCustomType = $("._customtypeStudio .text-input").val();
	 			var	studioCustomId = $(".oStudio tr:eq(2) td:eq(0)").data("value");          
	 			var studioNeedSize = $(".oStudio .needArea .text-input").val();
	 			var	studioNeedArea = $(".oStudio .needStreet .text-input").val();
	 		    studioNeedArea = $(".oStudio #needStreet option[value="+studioNeedArea+"]").data("value");
	 			var studioToatlPrice = $(".oStudio .needMoney .text-input").val();
	 			var studioIndustryCategory = $(".oStudio .companyType .text-input").val();
	 			var studioEmployeeNum = $(".oStudio .empolyerNum").val();   //企业员工人数
	 			var studioOpportunityArea= $(".oStudio .oSjQyinfo").val();  //需求地段
	 			var studioPurpose= $(".oStudio .oForUseClass .text-input").val();  // 用途
	 			function oSpaceTF(spaceCustomSex,spaceStationNumber,spaceOpportunityArea){
		 			if ( spaceCustomSex != "" && spaceStationNumber != "" && spaceOpportunityArea != "" ) {
		 				return 1;
		 			}else{
		 				return 0;
		 			}
	 			}
	 			function oStudioTF(studioCustomSex,studioEmployeeNum,studioOpportunityArea){
		 			if ( studioCustomSex != "" && studioEmployeeNum != "" && studioOpportunityArea != "" ) {
		 				return 1;
		 			}else{
		 				return 0;
		 			}
	 			}
	 			if ( oSpaceTF(spaceCustomSex,spaceStationNumber,spaceOpportunityArea) == 1 && oStudioTF(studioCustomSex,studioEmployeeNum,studioOpportunityArea) == 0  ) {
	 				//space
	 				var oData = {cityName:cityName,rid:rid,type:"Space",platformSource:platformSource,spaceReferenceName:spaceReferenceName,
	 				spaceReferenceTel:spaceReferenceTel,spaceReferenceId:spaceReferenceId,spaceCustomName:spaceCustomName,spaceCustomTel:spaceCustomTel,
	 				spaceCustomSex:spaceCustomSex,spaceCustomType:spaceCustomType,spaceCustomId:spaceCustomId,spaceNeedArea:spaceOpportunityArea,spaceToatlPrice:spaceToatlPrice,
	 				spaceStationNumber:spaceStationNumber,spaceIndustryCategory:spaceIndustryCategory,spaceOpportunityArea:spaceNeedArea};
	 				OAJAX("r=opportunity/create", oData , creatSuccess , creatDefault );
	 				console.log(oData);
	 			} else if ( oSpaceTF(spaceCustomSex,spaceStationNumber,spaceOpportunityArea) == 0 && oStudioTF(studioCustomSex,studioEmployeeNum,studioOpportunityArea) == 1  ) {
	 				//studio
	 				if ( studioPurpose == '请选择') {
	 					alert("请选择商机用途");
	 					return false;
	 				}
	 				var oData = {cityName:cityName,rid:rid,type:"Studio",platformSource:platformSource,
	 				studioReferenceName:studioReferenceName,studioReferenceTel:studioReferenceTel,studioReferenceId:studioReferenceId,studioCustomName:studioCustomName,
	 				studioCustomTel:studioCustomTel,studioCustomSex:studioCustomSex,studioCustomType:studioCustomType,studioCustomId:studioCustomId,studioNeedSize:studioNeedSize,
	 				studioNeedArea:studioOpportunityArea,studioToatlPrice:studioToatlPrice,studioIndustryCategory:studioIndustryCategory,studioEmployeeNum:studioEmployeeNum,
	 				studioPurpose:studioPurpose,studioOpportunityArea:studioNeedArea};
	 				console.log(oData);
	 				OAJAX("r=opportunity/create", oData , creatSuccess , creatDefault )	;
	 			} else if ( oSpaceTF(spaceCustomSex,spaceStationNumber,spaceOpportunityArea) == 1 && oStudioTF(studioCustomSex,studioEmployeeNum,studioOpportunityArea) == 1  ) {
	 				//space和studio
	 				if ( studioPurpose == '请选择') {
	 					alert("请选择商机用途");
	 					return false;
	 				}
	 				var oData = {cityName:cityName,rid:rid,type:"Space,Studio",platformSource:platformSource,spaceReferenceName:spaceReferenceName,
	 				spaceReferenceTel:spaceReferenceTel,spaceReferenceId:spaceReferenceId,spaceCustomName:spaceCustomName,spaceCustomTel:spaceCustomTel,
