<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{margin: 0;padding: 0;}
			html,body{font-size: 0.25rem;}
			body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:0.14rem;color:#000;margin:0;padding:0;width: 100%;overflow-x: hidden;}
			.box{width: 100vw;height: 3rem;}
			.swiper-container{width:100vw !important;height:100%;}
			.swiper-slide{width:100vw !important;text-align:center;font-size:0.18rem;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}
			.swiper-pagination-bullet{width:0.22rem;height:0.03rem;text-align:center;line-height:0.2rem;font-size:0.12rem;color:#000;opacity:1;background:rgba(0,0,0,0.2);border-radius:0;}
			.swiper-pagination-bullet-active{color:#fff;background:#ef4351;}
			.box2{width: 7.5rem;height: 3rem;background: red;}
			
			/* 这是大的div应该写的兼容样式 */
			.box2,.oneBox1{
			    display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
			    display: -moz-box; /* 老版本语法: Firefox (buggy) */
			    display: -ms-flexbox; /* 混合版本语法: IE 10 */
			    display: -webkit-flex; /* 新版本语法: Chrome 21+ */
			    display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */
			   
			}
			/*子元素横向排列*/
			.box{
			    -webkit-box-direction: normal;
			    -webkit-box-orient: horizontal;
			    -moz-flex-direction: row;
			    -webkit-flex-direction: row;
			    flex-direction: row;
			}
			/*子元素纵向排列*/
			.oneBox1{-webkit-box-direction: normal;
				    -webkit-box-orient: vertical;
				    -moz-flex-direction: column;
				    -webkit-flex-direction: column;
				    flex-direction: column;
			}
			/*平均分布*/
			.box2,.oneBox1{
			    -webkit-box-pack: space-around;
			    -moz-justify-content: space-around;
			    -webkit-justify-content: space-around;
			    justify-content: space-around;
			}
			/*两端对齐*/
			.box2,.oneBox1{
			    -webkit-box-pack: space-between;
			    -moz-justify-content: space-between;
			    -webkit-justify-content: space-between;
			    justify-content: space-between;
			}
			.oneBox1,.oneBox2,.oneBox3{width:1.5rem;background: #007AFF;height:3rem;}
			.on1,.on2{width: 100%;height: 1rem;background: #EF4351;}
		</style>
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
			window.addEventListener("resize", function() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
			}, false);
		</script>
	</head>
	<body>
		<div class="box">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					<div class="swiper-slide">Slide 4</div>
					<div class="swiper-slide">Slide 5</div>
					<div class="swiper-slide">Slide 6</div>
					<div class="swiper-slide">Slide 7</div>
					<div class="swiper-slide">Slide 8</div>
					<div class="swiper-slide">Slide 9</div>
					<div class="swiper-slide">Slide 10</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<div class="box2">
			<div class="oneBox1">
				<div class="on1">000</div>
				<div class="on2">111</div>
			</div>
			<div class="oneBox2">222</div>
			<div class="oneBox3">333</div>
		</div>
		<script>
		    var swiper = new Swiper('.swiper-container', {
		        pagination: '.swiper-pagination',
		        paginationClickable: true,
		        spaceBetween: 30,
		        centeredSlides: true,
		        autoplay: 2500,
		        autoplayDisableOnInteraction: false
		       
		    });
		</script>
	</body>
</html>
