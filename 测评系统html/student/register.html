<!doctype html>
<html>

    <title>教育科技网站</title>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
</head>
<body>

<!-- header -->
<div class="header">
    <div class="con head">
        <div class="logo"><img src="../image/logo.png" /></div>
        <div class="nav">
            <ul>
                <li>
                    <a href="#">首页</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- header -->

<!-- login -->
<div class="login_bg">
    <div class="con">
        <div class="login_region register_div">
            <!-- student login -->
            <div class="student">
                <div class="login_div">
                    <p class="login_title"><img src="../image/title_xszc.png" /></p>
                    <div class="login_input">
                        <strong><img src="../image/font-user.png" /></strong>
                        <input type="text" placeholder="请输入您的手机号" />
                    </div>
                    <p class="login_bnotes">&emsp;&emsp;* 手机号为了更方便的联系您</p>
                    <div class="login_input_smail f_l">
                        <strong><img src="../image/font-yzm.png" /></strong>
                        <input type="text" placeholder="请输入验证码" />
                    </div>
                    <div class="f_r"><img src="../image/get_yzm.png"></div>
                    <div class="login_input">
                        <strong><img src="../image/font-pass.png" /></strong>
                        <input type="password" placeholder="请输入6-20位的字母和数字组合" />
                    </div>
                    <div class="login_input">
                        <strong><img src="../image/font-enter-pass.png" /></strong>
                        <input type="password" placeholder="请确认密码" />
                    </div>
                    <div class="login_bnotes">
                        <p class="f_l"><label><input type="checkbox" /> 我已阅读并接受《<a href="#">用户协议</a>》</label></p>
                    </div>
                    <button class="btn_zc"></button>
                </div>
            </div>
            <!-- student login -->
        </div>
    </div>
</div>
<!-- login -->

<!-- footer -->
<div class="footer">
