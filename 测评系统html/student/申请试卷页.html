<script>
$(function(){
    $('#select_label input').click(function(){
        var id = $(this).attr('id').replace(/zs/, 'ss');
        if($(this).prop('checked')){
            var html = "<a id='"+ id +"' href='javascript:removeSz("+ $(this).attr('id').replace(/zs_/, '') +");'>"+ $(this).attr('val') +"</a>";
            $('#select_zs').append(html);
        } else {
            $('#' + id).remove();
        }
    });
});
//删除
function removeSz(id){
    $('#zs_' + id).attr('checked', false);
    $('#ss_' + id).remove();
}
</script>
