<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			html {width: 100%;font-size: 100px;-webkit-text-size-adjust： none;font-family: "STHeitiTC-Light","HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;}
			body{width: 100%;overflow-x: hidden;margin: 0;color: #333;}
			*{margin: 0;padding: 0;}
			.box{width: 100%;}
			img{width: 100%;height: 300px;height: 4rem;}
			p{font-size: 30px;font-size: 0.4rem;color: #007FFF;}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/bgfw.jpg"/>
			<p>我的啊实打实的</p>
		</div>
	<!--
		http://mxd.tencent.com/wp-content/uploads/2014/11/rem.html
		这个网址是px专rem的，里面的设计稿宽度一般是750，字体大小是75，假如你设的是“width：100px”，转化之后的就是“width:100px;width:1.3333333333333333rem;”
		转化后的结果是右侧最下面的一行（）只需要用这一行就够了，注意下面的那段js代码，一定要加上
		
	-->
	</body>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 10 + "px";
		})
	</script>
</html>
