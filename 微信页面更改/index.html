<!-------------城市定位----------------------------------------------------------->
		<div class="locat">
			<dl class="dl01  ">
				<dt>当前定位城市</dt>
				<dd><span>北京</span> <img src="img/duigou.png"/></dd>
			</dl>
			<dl class="dl02">
				<dt>选择其它城市</dt>
				<dd><a >上海</a></dd>
				<dd><a >天津</a></dd>
				<dd><a >北京</a></dd>
			</dl>
		</div>
		
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		//选择城市部分显示
			$('.beijing').on('click',function(){
				$('.locat').animate({'top':'0'},200);
			})
		//选择城市部分消失	
			$('.dl02 dd').on('click',function(){
				$('.locat').animate({'top':'100vh'},200);
				var local=$('.beijing i').text();
				local =localStorage.oWeiZhi || '北京';
				$('.beijing i').text(local);
			})
		
		//定位部分	
			$('.dl02 dd a').on('click',function(){
				var text=$(this).text();
				localStorage.oWeiZhi = text;
				var s = $('.dl01 dd span').text();
				var t = s;
				s = text;//定位城市
				text = t;//服务城市
				var oDqwz=sessionStorage.oDq = s;
				var oFw=sessionStorage.oFw = text;
				oDqwz = sessionStorage.oDq = sessionStorage.oDq || '北京';
				oFw = sessionStorage.oFw = sessionStorage.oFw;
				$(this).html(oFw);
				$('.dl01 dd span').text(oDqwz);
				
			})
						
			$('.dl01 dd span').text(localStorage.oWeiZhi);
			
			var local=$('.beijing i').text();
			local =localStorage.oWeiZhi || '北京';
			$('.beijing i').text(local);
			
			
			
		</script>
	</body>
