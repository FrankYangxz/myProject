<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			form{width: 550px;height: 300px;border:2px solid deepskyblue;margin: 10px auto;}
			textarea{margin: 10px;}
		</style>
	</head>
	<body>
		<div class="liuyan"> <button>点击留言</button> </div>
		<form>
			<label>点击留言</label>
			<input type="button" id="sub" value="提交" />
			<input type="button" id="del" value="删除" />
			<textarea cols="80" rows="10" id="text"></textarea>
			
		</form>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$.ajax({
				type:"get",
				url:"js/data.json",
				async:true,
				success:function(data){
					var length=data.length;
					console.log(length);
					for (var i=0;i<length;i++) {
						var s = $('form textarea').eq(0).clone().appendTo( $('form') )
//						var oTxt = data[i].val();
						s.html(data[i].id);
					}
					$('form textarea').eq(0).remove();
				}
			});
			
			
			
			
		</script>
	</body>
</html>
